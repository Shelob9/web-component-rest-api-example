<!doctype html>
<html>
<head>

    <title>WordPress REST API  With Web Components</title>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">
    <link rel="import" href="wp-api-image.html">
</head>
<body>
<!--<wp-api-image img="3694"></wp-api-image>-->

<template is="dom-bind" id="app">
    <iron-ajax auto
               url="http://joshpress.net/wp-json/wp/v2/posts"
               handle-as="json"
               last-response="{{data}}">

    </iron-ajax>

    <h1>Posts</h1>
    <template is="dom-repeat" items="{{data}}" id="posts-template">
        <article id="{{item.id}}">
            <h1>{{item.title.rendered}}</h1>
            <wp-api-image img="3694"></wp-api-image>
            <div class="entry-content">{{item.content.rendered}}</div>
        </article>
    </template>


<script>
    (function (document) {
        'use strict';

        var app = document.querySelector('#app');


        window.addEventListener('WebComponentsReady', function() {
            var ironAjax = document.querySelector('iron-ajax');
            ironAjax.addEventListener('response', function() {
                /**
                var title,content,contents,html, nodeNames, $log, fURL,imgURL;
                $.each( ironAjax.lastResponse, function( i, item ) {
                    title = $.parseHTML(ironAjax.lastResponse[i].title.rendered );
                    ironAjax.lastResponse[i].title.escaped = title[0].data;
                    //ironAjax.lastResponse[i].content.escaped = $( ironAjax.lastResponse[i].content.rendered ).text();
                    ironAjax.lastResponse[i].content.escaped = ironAjax.lastResponse[i].content.rendered;
                });
                **/

            });



            ironAjax.generateRequest();
        });


    })(document);

</script>

</body>
</html>
